name: Deploy MTC

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      # https://github.com/peaceiris/actions-gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MTC_TOKEN }}
          publish_dir: ./public